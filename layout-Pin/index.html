<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pin</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#num1, #num2, #num3{
				width: 200px;
				height: 200px;
				border: black 3px solid;
			}
			#num1{
				margin: 50px auto;
				
			}
			#num2{
				float: left;			
				margin-left:32% ;
			}
			#num3{
				float: right;
				margin-right: 32%;
			}
			.clearfix:after{
				content: "";
				display: table;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="num1"></div>
		<div id="num2"></div>
		<div id="num3"></div>
	</body>
</html>
